<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="from" class="col-xs-2 control-label"
            ><i class="far fa-dot-circle"></i
          ></label>
          <div class="col-xs-4">
            <input
              type="text"
              id="from"
              placeholder="Origin"
              class="form-control"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="to" class="col-xs-2 control-label"
            ><i class="fas fa-map-marker-alt"></i
          ></label>
          <div class="col-xs-4">
            <input
              type="text"
              id="to"
              placeholder="Destination"
              class="form-control"
            />
          </div>
        </div>
      </form>
    </main>

    <div id="map"></div>

    <span id="output"></span>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8oQjXqmRtQOkk6mlNFDGX6T1Y_kleiz0&libraries=places"></script>
    <script src="no.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=[YourAPIKey]&libraries=places"></script> -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="Scripts/jquery-3.1.1.min.js"></script> -->
  </body>
</html>
